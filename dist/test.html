<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
        }

        header {
            width: 100%;
            height: 100px;
            background: #000;
        }
        aside {
            width: 260px;
            min-height: 100px;
            background: #F00;
        }
        section {
            width: 640px;
            min-height: 100px;
            background: #00F;
        }
        .test {
            box-sizing: content-box;
            height: 100%;
            width: 900px;
            background: #ccc;
            margin: 0 auto;
            padding: 0 30px;
        }
        .test div {
            height: 100%;
            width: 100px;
            background: #000;
            padding: 0 30px;
        }

    </style>


</head>
<body>

    <header>

        <div class="test">
            <div></div>
        </div>

    </header>
    <aside></aside>
    <section></section>


</body>
</html>
